{% extends 'base.html' %}
{% block body %}

<style>
    .container {
        margin-top: 20px;
    }

    .col-md-3 {
        margin-bottom: 20px;
    }

    .card {
        margin-right: 20px; /* Adjust the right margin as needed */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .card-img-top {
        object-fit: cover;
        height: 250px;
    }

    .card-body {
        padding: 20px;
    }

    .card-title {
        font-size: 1.25rem;
        margin-bottom: 10px;
    }

    .card-text {
        color: #666;
    }

    .btn-primary {
        background-color: #007bff;
        color: #fff;
    }
</style>

<div class="container">
    <div class="row">
        <br>
        {% for i in movie_list %}
        <div class="col-md-3">

            <div class="card" style="width: 19rem;">

                <img src="{{i.img.url}}" class="card-img-top"  height="300">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <a href="{% url 'movie1app:detail' i.id %}" class="btn btn-primary">View details</a>
                </div>
            </div>

        </div>

        {% endfor %}
    </div>

</div>

{% endblock %}
