{% extends 'base.html' %}
{% block body %}

<style>
    h4{
    font-size:20px;
    }
    h2{
    color:red;
    }
    
</style>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="400" width="400">
        </div>

<div class="col-md-6">


<h2>{{movie.name}}</h2>
<h4>{{movie.desc}}</h4>
<h6>{{movie.year}}</h6>


<a class="btn btn-primary" href="{% url 'movie1app:add_movie'  %}">Add</a>
<a class="btn btn-warning" href="{% url 'movie1app:update' movie.id %}">Update</a>
<a class="btn btn-danger" href="{% url 'movie1app:delete' movie.id %}">Delete</a>
     </div>
  </div>
</div>
{% endblock %}
